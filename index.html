<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이섭이 블로그</title>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .header {
        background-color: #87CEEB; /* 연한 파란색 배경 */
        width: 100%;
        height: 300px; /* 헤더 높이 */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container {
        text-align: center; /* 텍스트 중앙 정렬 */
        margin-top: -50px; /* 헤더와 자연스럽게 연결 */
    }

    .page-title {
        font-size: 32px;
        font-weight: bold;
        margin: 0;
    }

    .introduction {
        font-size: 16px;
        color: #555; /* 부드러운 텍스트 색상 */
        margin: 10px 0 0 0;
    }

    .profile-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* 원형 배경 */
        background-color: white; /* 흰색 배경 */
        border: 3px solid #87CEEB; /* 테두리 색상 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #87CEEB; /* 텍스트 색상 */
        margin-top: -50px; /* 헤더와 자연스럽게 연결 */
    }
</style>
</head>
<body>
    <div class="header">
        <div class="profile-circle">
            이
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">이섭이의 블로그</h1>
        <h5 class="introduction">
            안녕하세요, 신입 개발자 이이섭입니다.<br>
            배우며 성장하고, 도움을 줄 수 있는 개발자가 되고싶습니다.
        </h5>   
    </div>
</body>
</html>
