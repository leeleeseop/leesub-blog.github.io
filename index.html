<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

         body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .back {
            width: 100%;
            height: 200px;
            background-color: gray;
            margin-top: 30px;
        }

        .page-title {
            margin: 0;
            margin-right: 20px;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

                .study {
            margin: 20px;
            margin-right:20px;
        }

        .study-column {
            list-style: none; /* 기본 불릿 제거 */
            padding: 0;
        }

        .study-column li {
            display: flex; /* 로고와 텍스트를 가로로 정렬 */
            align-items: center; /* 수직 정렬 */
            margin-bottom: 15px; /* 리스트 항목 간격 */
        }

        .study-column li img {
            width: 32px; /* 로고 크기 */
            height: 32px; /* 로고 크기 */
            margin-right: 10px; /* 로고와 텍스트 간격 */
        }

        .study-column li a {
            text-decoration: none; /* 밑줄 제거 */
            color: #000; /* 텍스트 색상 */
            font-size: 18px; /* 텍스트 크기 */
            font-weight: 500; /* 텍스트 굵기 */
        }

        .study-column li a:hover {
            text-decoration: underline; /* 호버 시 밑줄 */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div>
                <a href="#">블로그</a>
            </div>
            <div class="back"></div>
        </div>
    </header>
    <div class="container">
        <h1 class="page-title">이섭이 블로그</h1>
        <h3><b>안녕하세요, 신입 개발자 이이섭입니다<br>
        배우며 성장하고, 도움을 줄 수 있는 개발자가 되고 싶습니다.
        </b></h3>

    <br>
    <hr>
     <h1 class="study">
        &#x1F4DA;
        공부
    </h1>
    <div class="study">
        <ul class="study-column">
            
            <li>
                <a href="Java.html">
                    <img src="JavaLogo.png" alt="Java">
                    Java
                </a>
            </li>
           
            <li>
                <a href="Oracle.html">
                    <img src="OracleLogo.png" alt="Oracle">
                    Oracle
                </a>

    </div>
</body>
</html>
