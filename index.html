<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이섭이 블로그</title>
<style type="text/css">

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }  
    
    .header{
        background-color: lightblue;
        width: 100%;
        height: 220px;
        position: relative; /* 자식 요소의 위치를 설정하기 위해 */
    }

    .container {
        position: absolute; /* header 내에서 위치를 설정 */
        top: 240px; /* 헤더 아래로 이동 */
        width: 100%;
        margin-right: 600px;
    }

    .page-title {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
    }

    .introduction {
        font-size: 16px;
        margin: 10px 0 0 0;
    }
</style>
</head>
<body>
    <div class="header">
    <!-- 헤더 배경설정 -->
    </div>

    <div class="container"
        <h1 class="page-title"> 이섭이의 블로그 </h1>
        <h5 class="Introduction">
            안녕하세요, 신입 개발자 이이섭입니다.<br>
            배우며 성장하고, 도움을 줄 수 있는 개발자가 되고싶습니다.
        </h5>   
    </div>
</body>
</html>
