<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이섭이 블로그</title>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }  
    
    header{
        background-color: lightblue;
        width: 100%;
        height: 220px;
    }

    .container {
        display: flex; /* Flexbox로 정렬 */
        flex-direction: column; /* 세로 방향으로 정렬 */
        justify-content: center; /* 세로 중앙 정렬 */
        align-items: center; /* 가로 중앙 정렬 */
        height: 20%; /* background와 간격 */
        font-size: 20px;
        font-weight: bold;
        margin-right: 140px
    }

    .page-title {
        font-size: 36px; /* 제목 크기 조정 */
        margin-bottom: 10px; /* 제목과 본문 간 간격 */
    }
</style>
</head>
<body>
    <header>
        <a href="#">이섭이 블로그</a>
    </header>
    <main class="container">
        <h1 class="page-title">이섭이 블로그</h1>
        <h4>
            <b>
                안녕하세요, 신입 개발자 이이섭입니다<br>
                배우며 성장하고, 도움을 줄 수 있는 개발자가 되고싶습니다.
            </b>
        </h4>
        <h4>
            <p>
                공부 카테고리
            </p>
        </h4>
    </main>
</body>
</html>
